<main class="container-fluid">

  <header class="container-fluid">
    <div class="title">Insights</div>

    <div class="container">
      <div class="rectangle">

        <div class="welcomeback">
          <p>These insights are powered by data from your customers</p>
        </div>

        <div>
          <img src="./assets/images/dashboard/dashboard-lunchr-u2014-tonton-marty@2x.png" class="lunchru2014tontonmarty"/>
        </div>


      </div>

    </div>

  </header>


  <section class="body-section">
    <div class="container-fluid">

      <!--Date Picker-->
      <form class="form-inline" style="margin-left: 10px;">
        <div class="form-group hidden">
          <div class="input-group">
            <input name="datepicker"
                   class="form-control"
                   ngbDatepicker
                   #datepicker="ngbDatepicker"
                   [autoClose]="'outside'"
                   (dateSelect)="onDateSelection($event)"
                   [displayMonths]="2"
                   [dayTemplate]="t"
                   outsideDays="hidden"
                   [startDate]="fromDate!">
            <ng-template #t let-date let-focused="focused">
        <span class="custom-day"
              [class.focused]="focused"
              [class.range]="isRange(date)"
              [class.faded]="isHovered(date) || isInside(date)"
              (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = null">
          {{ date.day }}
        </span>
            </ng-template>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input #dpFromDate
                   class="form-control" placeholder="yyyy-mm-dd"
                   name="dpFromDate"
                   [value]="formatter.format(fromDate)"
                   (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"><i class="fa fa-calendar"></i></button>
            </div>
          </div>
        </div>
        <div class="form-group ml-2">
          <div class="input-group">
            <input #dpToDate
                   class="form-control" placeholder="yyyy-mm-dd"
                   name="dpToDate"
                   [value]="formatter.format(toDate)"
                   (input)="toDate = validateInput(toDate, dpToDate.value)">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"><i class="fa fa-calendar"></i></button>
            </div>
          </div>
        </div>

        <span> <button class="apply-dates" type="submit">APPLY</button></span>

      </form>


      <!--First row-->
      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-12">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">Customer who ___ tend to ___</h4>
              <p class="card-text2"></p>
            </div>
          </div>
        </div>
      </div>


      <!--Third row-->
      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">Things to improve on</h4>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">Things to capitalize on</h4>

            </div>

          </div>
        </div>
      </div>

      <!--Fourth row-->
      <div class="row">
        <div class="col-xs-12 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">Comparison between product and service</h4>


            </div>
          </div>
        </div>

        <div class="col-xs-12 col-md-6 col-lg-6">
          <div class="card">
            <div class="card-block">
              <h4 class="card-title">Retention rate</h4>
            </div>

          </div>
        </div>
      </div>


    </div>

  </section>

</main>
