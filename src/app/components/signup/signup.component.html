<ngx-spinner></ngx-spinner>
<main class="container-fluid">

  <section class="container-fluid">

    <div class="split left">
      <p class="title">Rate Me</p>
      <div class="centered">
        <img src="./assets/images/signup-image.png" alt="Avatar woman">
        <p>Should only take a couple of minutes to start your journey with us</p>

      </div>
    </div>

    <div class="split right">
      <p class="title2"></p>
      <div class="">

        <form class="form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()" style="width: 600px;">
          <div class="container">
            <h1>Hi, Let's get you all set up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <div class="form-group">
              <label for="business-name"><b>Business name</b></label>
              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                     placeholder="Business name"
                     formControlName="businessName" [class.is-invalid]="formSignUp.businessName.invalid && formSignUp.businessName.touched"
                     name="business-name" required>
            </div>

            <div class="form-group">
              <label for="email"><b>Email</b></label>
              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                     placeholder="Enter Email"
                     formControlName="email" [class.is-invalid]="formSignUp.email.invalid && formSignUp.email.touched"
                     name="email" required>
            </div>

            <div class="form-group">
              <select aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                      class="form-control" required
                      formControlName="industryId"  [class.is-invalid]="formSignUp.industryId.invalid && formSignUp.industryId.touched">
                <option value="" disabled selected hidden >Industry Type</option>
                <option *ngFor="let industry of AllIndustryTypes" [value]="industry._id">{{industry.industryName}}</option>
              </select>
            </div>

            <div class="form-group">
              <label for="location"><b>Location</b></label>
              <input type="input" class="form-control"
                     aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Location"
                     [(ngModel)]="autocompleteInput"
                     formControlName="location" [class.is-invalid]="formSignUp.location.invalid && formSignUp.location.touched"
                     placeholder="Location of business" name="location" required>
<!--              <p>-->
<!--                <app-signup (setAddress)="getAddress($event)" addressType="geocode"></app-signup>-->
<!--              </p>-->


            </div>



            <div class="form-group">
              <label for="logo"><b>Upload business logo</b></label><br>
                <input *ngIf="!previewLogo" type="file" class="rectangle"
                       name="fileUploaded" (change)="uploadLogo($event)">
                <div *ngIf="previewLogo" id="fileUploadedWrap" class="d-flex">
                  <img [src]="previewLogo" alt="logo">
                  <button (click)="removeLogo()">Remove</button>
                </div>
            </div>


            <div class="form-group">
              <label for="psw"><b>Password</b></label>
              <input type="password" class="form-control"
                     formControlName="password" [class.is-invalid]="formSignUp.password.invalid && formSignUp.password.touched"
                     placeholder="Enter Password" name="psw" required>
            </div>


            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>


            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
<!--              <button type="button" class="cancelbtn">Cancel</button>-->
              <button type="submit" [disabled]="!signUpForm.valid" class="signupbtn">Sign Up</button>
            </div>

            <p>Already have an account? <a routerLink="/login" style="color:#264d59; font-size:16px;">Sign In</a>.</p>


          </div>
        </form>




      </div>
    </div>



  </section>





</main>
