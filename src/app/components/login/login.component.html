<main class="container-fluid">

  <section class="container-fluid">

    <div class="split left">
      <p class="title">Rate Me</p>
      <div class="centered">
        <img src="./assets/images/login-image.png" alt="">
        <p>Welcome back !</p>

      </div>
    </div>

    <div class="split right">
      <p class="title2"></p>
      <div class="">

        <form class="form" [formGroup]="signInForm" style="width: 600px;">
          <div class="container">
            <h1>Welcome back !</h1>
            <p>Enter your details to keep connected</p>
            <hr>

          <div class="form-body">
            <div class="form-group">
              <label for="email"><b>Email</b></label>
              <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                     placeholder="Enter Email"
                     formControlName="email" [class.is-invalid]="formSignIn.email.invalid && formSignIn.email.touched"
                     name="email" required>
            </div>



            <div class="form-group">
              <label for="psw"><b>Password</b></label>
              <input type="password" class="form-control"
                     formControlName="password" [class.is-invalid]="formSignIn.password.invalid && formSignIn.password.touched"
                     placeholder="Enter Password" name="psw" required>
            </div>


            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>


            <div class="clearfix">
              <!--              <button type="button" class="cancelbtn">Cancel</button>-->
              <button type="submit" [disabled]="!signInForm.valid" class="signupbtn" (click)="signIn()">Sign In</button>
            </div>
          </div>
            <p>Forgot password? <a href="#" style="color:#264d59; font-size:16px;">Reset</a>.</p>
            <p>Don't have an account? <a routerLink="/signup" style="color:#264d59; font-size:16px;">Sign Up</a>.</p>
          </div>

        </form>





      </div>
    </div>



  </section>





</main>
